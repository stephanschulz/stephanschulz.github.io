<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Forest, 2022 - Stephan Schulz</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 24px;
            transition: color 0.2s ease;
        }
        .back-link:hover {
            color: var(--text-primary);
        }
        .project-header {
            margin-bottom: 32px;
        }
        .project-meta {
            display: flex;
            gap: 16px;
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 8px;
        }
        .project-image-large {
            width: 100%;
            border-radius: 6px;
            margin-bottom: 32px;
        }
        .external-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .external-link:hover {
            background: var(--bg-hover);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <main class="container">
        <a href="../index.html" class="back-link">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8.5 1.5l-7 7 7 7V10h6.5V6H8.5V1.5z"/>
            </svg>
            Back to Projects
        </a>

        <div class="project-header">
            <h1 class="page-title">Pulse Forest, 2022</h1>
            <div class="project-meta">
                <span>Year: 2022</span>
                <span>•</span>
                <span>Rafael Lozano-Hemmer</span>
                <span>•</span><span>Role: Hardware, Software</span>
            </div>
        </div>

        <img src="../assets/projects/pulse-forest.jpg" alt="Pulse Forest, 2022" class="project-image-large" onerror="this.style.display='none'">

        

        <div style="margin-top: 48px;">
            <p style="color: var(--text-secondary); font-size: 14px;">
                More details and documentation coming soon.
            </p>
        </div>
    </main>
</body>
</html>
