        }
        .image-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin: 32px 0;
        }
        .image-column img,
        .image-full img {
            width: 100%;
            border-radius: 3px;
            display: block;
        }
        .image-full {
            margin: 32px 0;
        }

        @media (max-width: 768px) {
